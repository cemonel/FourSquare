{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}

<div class="container-fluid-without-padding bg-1">
   {% if user.is_authenticated %}
        <h2>Please first logout in order to sign up new Account.</h2>
    {% else %}
          <h2>Sign up</h2>
          <form method="post" class="black-type-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign up</button>
          </form>
    {% endif %}
</div>
{% endblock %}
